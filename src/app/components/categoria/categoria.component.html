<div class="content-body">
    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
            </ol>
        </div>
    </div>
    
<p-card>
    <div class="heading_container" style=" background-color: #4C4C6D; height: 130px;">
        <h2 style="text-align: center; padding-top: 30px; color: white;font-style:italic;font-size: 55px;">
            Categorías
        </h2>
    </div>
</p-card>

<p-card>

    <div class="card" style="border-color: black;width: 37%;">
        <div class="card-header"
            style="font-style:italic; background-color: #E8F6EF;font-weight: bolder;font-size: x-large;">
            Agregar Categoría
        </div>

        <div class="card-body">

            <!-- Button Create -->
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#crearCategoria"
                style="background-color: #E8F6EF; color: black; font-weight: bolder;">
                Nuevo
            </button>

            <!-- Modal nuevo producto -->
            <div class="modal fade" id="crearCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Información de Categoría</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="form">
                                <div class="form-group">
                                    <input type="text" name="cat_nombre" formControlName="cat_nombre"
                                        placeholder="Nombre de la Categoría" class="form-control">
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" (click)="crearCategoria()"
                                        data-dismiss="modal">Crear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</p-card>

<div class="col-md-12">
    <table class="table table-bordered table-hover bg-white">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of categorias">

                <td>
                    {{categoria.cat_id}}
                </td>
                <td>
                    {{categoria.cat_nombre}}
                </td>

                <td class="d-flex-justify-content-center">
                    <a class="btn btn-primary" (click)="borrarCategoria(categoria.cat_id)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    <a class="btn btn-success" data-toggle="modal" data-target="#actualizarCategoria"
                        (click)='infoUpdateCategoria(categoria.cat_id, categoria.cat_nombre)'>
                        <i class="fas fa-edit"></i>
                    </a>
                    <div class="modal fade" id="actualizarCategoria" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Editar categoria</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <form [formGroup]="form">
                                        <div class="form-group">
                                            <label>
                                                <h6>Id Categoría: {{informacionCategoria.cat_id}}</h6>
                                            </label>
                                            <div class="form-group">
                                                <input type="text" name="cat_nombre" formControlName="cat_nombre"
                                                    placeholder="{{informacionCategoria.cat_nombre}}"
                                                    class="form-control" value="{{informacionCategoria.cat_nombre}}">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary"
                                                    (click)="actualizarCategoria(informacionCategoria.cat_id)"
                                                    data-dismiss="modal">Actualizar</button>
                                            </div>

                                        </div>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                </td>

            </tr>
            <div class="flex align-items-center justify-content-between">
                En total hay {{categorias ? categorias.length : 0 }} categorías.
            </div>
        </tbody>
    </table>

</div>
</div>
