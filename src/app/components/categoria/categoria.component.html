<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
</head>

<body>

    <div class="container" style="font-size: 52px">
        <div class="heading_container heading_center">
            <h1>
                Categorías
            </h1>
        </div>
    </div>


    <div class="container" style="margin-top: 70px, background-attachment;">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Agregar Categoría
                    </div>
                    
                    <div class="card-body">

                        <!-- Button Create -->
                        <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                            data-target="#crearCategoria">
                            Nuevo
                        </button>

                        <!-- Modal nuevo producto -->
                        <div class="modal fade" id="crearCategoria" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Información de Categoría</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="form">
                                            <div class="form-group">
                                                <input type="text" name="cat_nombre" formControlName="cat_nombre"
                                                    placeholder="Nombre de la Categoría" class="form-control">
                                            </div>
                                            
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary" (click)="crearCategoria()"
                                                    data-dismiss="modal">Crear</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <br>
            </div>
            <div class="col-md-12">
                <table class="table table-bordered table-hover bg-white">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let categoria of categorias">

                            <td>
                                {{categoria.cat_id}}
                            </td>
                            <td>
                                {{categoria.cat_nombre}}
                            </td>
                            <td class="d-flex-justify-content-center">
                                <a class="btn btn-danger" (click)="borrarCategoria(categoria.cat_id)">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                                <a class="btn btn-success" data-toggle="modal" data-target="#actualizarCategoria"
                                    (click)='infoUpdateCategoria(categoria.cat_id, categoria.cat_nombre)'>
                                    <i class="fas fa-edit"></i>
                                </a>
                                <div class="modal fade" id="actualizarCategoria" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Editar categoria</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Cerrar">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">
                                                <form [formGroup]="form">
                                                    <div class="form-group">
                                                        <label>
                                                            <h6>Id Categoría: {{informacionCategoria.cat_id}}</h6>
                                                        </label>
                                                        <div class="form-group">
                                                            <input type="text" name="cat_nombre"
                                                                formControlName="cat_nombre"
                                                                placeholder="{{informacionCategoria.cat_nombre}}"
                                                                class="form-control"
                                                                value="{{informacionCategoria.cat_nombre}}">
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Cerrar</button>
                                                            <button type="button" class="btn btn-primary"
                                                                (click)="actualizarCategoria(informacionCategoria.cat_id)"
                                                                data-dismiss="modal">Actualizar</button>
                                                        </div>

                                                    </div>
                                                </form>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>


        </div>
    </div>
</body>
